name: Build and Release PDF

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-full

      - name: Build PDF
        working-directory: book
        run: |
          pdflatex -interaction=nonstopmode main.tex
          bibtex main
          makeindex main
          pdflatex -interaction=nonstopmode main.tex
          pdflatex -interaction=nonstopmode main.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: book/main.pdf

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Type Theory from the Ground Up ${{ github.ref_name }}"
          body: |
            ## Type Theory from the Ground Up

            A Programmer's Journey into the Foundations of Types â€” with C++ as your companion.

            This release contains the compiled PDF of the book (16 chapters, preface, bibliography).
          files: book/main.pdf
          draft: false
          prerelease: false
